---
- name: Install and Deploy Docker Container on CentOS 7
  hosts: linuxclient1
  become: true

  tasks:
    # Update all packages to their latest version
    - name: Update all packages
      yum:
        name: '*'
        state: latest

    # Enable EPEL Repository for additional packages
    - name: Install EPEL repository
      yum:
        name: epel-release
        state: present

    # Install Python 3 and Pip (using Python 2)
    - name: Install Python 3 and Pip
      yum:
        name:
          - python3
          - python3-pip
        state: present

    # Install Docker Python library (using Python 3)
    - name: Install Docker Python library
      pip:
        name:
          - docker
          - requests
        executable: pip3
      vars:
        ansible_python_interpreter: /usr/bin/python3

    # Docker Installation (using Python 2)
    - name: Install yum-utils
      yum:
        name: yum-utils
        state: present

    - name: Add Docker repository
      shell: sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install Docker packages
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    # Docker Deployment (using Python 3)
    - name: Log into Docker Hub
      docker_login:
        username: ich9393
        password: pw1234567
      vars:
        ansible_python_interpreter: /usr/bin/python3

    - name: Pull Docker image for Spring Boot app
      docker_image:
        name: ich9393/claudiufinalproject:latest
        source: pull
      vars:
        ansible_python_interpreter: /usr/bin/python3

    - name: Run Docker container for Spring Boot app
      docker_container:
        name: spring-boot-app
        image: ich9393/claudiufinalproject:latest
        state: started
        restart_policy: always
        ports:
          - "8080:8080"
      vars:
        ansible_python_interpreter: /usr/bin/python3
